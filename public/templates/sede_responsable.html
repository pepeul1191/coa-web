<script id="sede-responsable-template" type="text/x-handlebars-template">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">{{titulo_modal}}</h4>
        <button type="button" class="close" data-dimdiss="modal" aria-label="Close" id="closeModal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label class="texto-der" id="mensajeRptaSedeResponsables"></label>
        <div class="row">
          <div class="col-md-12">
            <h6>Doctor(a) de Turno de la Sede</h6>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="txtTelefonoTurno">Doctores de la Sede</label>
                  <select class="form-control" id="cbmDoctorTurno" {{#if disabled}}disabled{{/if}}>
                    <option value="E"></option>
                    {{#fillSelect doctores doctor_turno_id}}{{/fillSelect}}
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="txtTelefonoTurno">Tel√©fono</label>
                  <input type="text" class="form-control" id="txtTelefonoTurno" placeholder="" value="{{telefono}}">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group form-group-btn">
                  <button class="btn btn-default guardar-tabla" id="btnGuardarDoctorTurno"><i class="fa fa-check" style="margin-right:5px"></i>Guardar Cambios</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h6>Director(a) de Sede</h6>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="txtTelefonoTurno">Doctores de la Sede</label>
                  <select class="form-control" id="cbmDirector" {{#if disabled}}disabled{{/if}}>
                    <option value="E"></option>
                    {{#fillSelect doctores director_id}}{{/fillSelect}}
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group form-group-btn">
                  <button class="btn btn-default guardar-tabla" id="btnGuardarDirectorSede"><i class="fa fa-check" style="margin-right:5px"></i>Guardar Cambios</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
